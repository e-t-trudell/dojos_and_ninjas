<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ninja</title>
</head>
<body>
    {# dojo dropdown > first name > last name > age > add ninja #}
    
    <h1>Edit Ninja</h1>
    
    <form action="/update" method="post">
        <select name="dojo_id" id="first" >
            {# create another for loop here to loop separately through dojos?  #}
            {% for a_dojo in dojos %}
                <option value='{{a_dojo.id}}'>{{a_dojo.name}}</option>
            {% endfor %}
        </select>
        {% for one_ninja in ninjas %}
            <label for="first_name">First Name<input type="text" name="fname" id="first_name" value="{{one_ninja.first_name}}"></label>
            <label for="last_name">Last Name<input type="text" name="lname" id="last_name" value="{{one_ninja.last_name}}"></label>
            <label for="age">Age<input type="number" name="n_age" id="age" value="{{one_ninja.age}}"></label>
            <input type="submit" value="Update Ninja">
        {% endfor %}
    </form>
    <a href="/dojos">Home</a>
</body>
</html>
